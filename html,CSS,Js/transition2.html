<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Improved Neon Button</title>
<style>
  /* Button styles */
  .neon-button {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    width: 150px;
    margin: 50%;
    padding: 10px;
    box-sizing: border-box;
    font-size: 18px;
    text-transform: uppercase;
    border: 4px solid greenyellow;
    border-radius: 25px;
    background-color: transparent;
    color: #000000;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    animation: glowing 1s infinite alternate;
    transition: all 100ms, border-color 0.3s;
  }

  /* Neon animation */
  @keyframes glowing {
    0% {
      box-shadow: 0 0 20px #fff, 0 0 40px #00ff00, 0 0 60px #cb0000;
    }
    100% {
      box-shadow: 0 0 20px #ce1f1f, 0 0 80px #eeff00, 0 0 120px #00ff00;
    }
  }

  /* Hover effect */
  .neon-button:hover {
    color: #00ff00; /* Change text color on hover */
    font-size: 17px ;
    height: 55px;
    width: 155px;
  }
</style>
</head>
<body>

<a href="#" class="neon-button">Click Me</a>

</body>
</html>
