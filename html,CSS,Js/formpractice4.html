<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <b> 
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <Legend>Personal Information</Legend>
        Name : <input type="text" id="name"> <br><br>
        Email-id : <input type="text" id="email"> <br><br>
        Phone No. : <input type="tel" id="Phone"><br><br>
        Dob: <input type="date">&nbsp;<br><br>
        Gender: <input type="radio" name="gender" >male
        <input type="radio" name="gender">Female
        <br><br>
        country: <select name="country" id="country">
            <option selected="select a country">--select a country--</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">China</option>
            <option value="">Japan</option>
            <option value="">UAE</option>
        </select>
        </fieldset>
        <br>
         <fieldset>
            <legend>Address</legend>
            Street: <input type="text" id="address"><br><br>
            City: <input type="text" ><br><br>
            State: <input type="text"><br><br>
            Zip Code: <input type="number"><br>
         </fieldset>
         <br>
         <fieldset>
            <legend>Other Information</legend>
            <br><br>
            Comments <textarea name="" id="" cols="40" rows="5"></textarea>
            I agree to the terms of service <input type="checkbox">

         </fieldset>
         <input type="submit" value="Submit Here"
    </form>
</body>
