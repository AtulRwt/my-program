<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    
    
    <h1>Job Application</h1>
    <form><b> 

        Name : <input type="text" id="name"><br><br>
        Email-id : <input type="text" id="email"><br><br>
        Phone No. : <input type="tel" id="Phone"><br><br>
        <input type="file" >
        <br><br>
        Experience Years:
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br> 
        <fieldset>
            <legend>Skills</legend>
           <input type="checkbox" id="c1"> HTML
           <input type="checkbox" id="c2"> CSS
            <input type="checkbox" id="c3"> JS
        </fieldset><br><br>
        Higest education
        <Select id="education" name="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </Select>
        <fieldset>
            <legend>Availability</legend>

            Full-Time<input type="radio" name="R1">
            Part-Time<input type="radio" name="R1">
        </fieldset>
        <br><br>
        Additional Comments : <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <input type="submit" value="Submit Application">
    </form>
    
</body>
</html>
