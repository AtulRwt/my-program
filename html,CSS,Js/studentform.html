<!DOCTYPE html>
<html lang="en">
<head>
<body>
<h2>Student Information Form</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <br>
  <br>
  <label for="course">Course:</label>
  <input type="text" id="course" name="course" required>
  <br><br>
  <label for="roll_number">Roll Number:</label>
  <input type="text" id="roll_number" name="roll_number" required>
  <br><br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>
  <br><br>
  <label>About Yourself:</label>
  <textarea id="about_yourself" name="about_yourself" rows="4" required></textarea>
  <br><br>
  <label>Checkbox:</label>
  <input type="checkbox" id="checkbox" name="checkbox">
  <br><br>
  <label>Radio Button:</label>
  <input type="radio" id="radio_button1" name="radio_button" value="Option 1">
  <label for="radio_button1">Option 1</label>
  <input type="radio" id="radio_button2" name="radio_button" value="Option 2">
  <label for="radio_button2">Option 2</label>
  <br><br>
  <button type="submit" id="submit_now">Submit Now</button>
  <button type="reset" id="reset_now">Reset Now</button>
</form>
</body>
</head>
</html>
