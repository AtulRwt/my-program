<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>

<table border="1">
    <tr>
        <th colspan="2">Employee Information</th>
    </tr>
    <tr>
        <td>Name:</td>
        <td>John Doe</td>
    </tr>
    <tr>
        <td rowspan="2">Contact Details:</td>
        <td>Email: john@example.com</td>
    </tr>
    <tr>
        <td>Phone: +1234567890</td>
    </tr>
    <tr>
        <td colspan="2">Address: 123 Main St, City, Country</td>
    </tr>
</table>

</body>
</html>
