<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagramlogin.css">

</head>
<body>
     <div class="container">
        <div class="main-container">
            <div class="logo-container">
                <div class="logo"><img src="instagramlogo.jpeg" alt=""></div>

                <div class="login-pass">
                    <input type="text" placeholder="Phone number, username or email-address" class="username">

                    <input type="password" class="password" placeholder="Password">

                    <button class="Log-in" href="#login">Log in</button>

                </div>
                <div class="text-with-lines">OR</div>

                <div class="fb-login">
                    <div class="fb-image">
                        <a href="#fb"><img src="facebook.png" alt="fb-image" class="fb-img"></a>
                    </div>

                    <div class="fb-login-link">
                        <a href="#facebook">Log in with Facebook</a>
                    </div>
                </div>

                <div class="forgot">
                    <a href=" #forgot" class="forgot-link">Forgotten your password?</a>
                </div>
            </div>

            <div class="sign-up">
                <div class="question">
                    Don't have an account?
                </div>

                <div class="sign-up-link">
                   <a href="#sign-up">Sign-up</a>
                </div>
            </div>

            <div class="appstore">
                <div class="google-play">
                   <a href="#appstore"> 
                        <img src="Screenshot_20240426_213828.png"  alt="google-play" class="google-play-img">
                    </a>
                </div>

                <div class="apple-store">
                    <a href="#appstore"><img src="Screenshot_20240426_213842.png" alt="apple-store" class="apple-play-img"></a>
                </div>
            </div>
            
        </div>
     </div>
</body>
</html>
